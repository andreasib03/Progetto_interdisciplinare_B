# Configurazione applicazione BookRecommender Client
# Questo file pu√≤ essere modificato senza ricompilare l'applicazione

# Pool thread per operazioni asincrone
app.thread.pool.size=10

# Pool thread specifici per tipo di operazione
# IO pool (rete, database) - default: max(2, numero processori)
app.thread.pool.io.size=4

# CPU pool (calcoli, parsing) - default: max(1, processori/2)
app.thread.pool.cpu.size=2

# Timeout cache in millisecondi (2 minuti)
app.cache.timeout.ms=120000

# Timeout caricamento libri in secondi
app.book.load.timeout.sec=60

# Timeout caricamento immagini in secondi
app.image.load.timeout.sec=25

# Numero massimo libri da caricare all'avvio (0 = tutti)
app.books.max.startup=1000

# Numero tentativi retry per operazioni RMI
app.retry.attempts=3

# Ritardo tra tentativi retry in millisecondi
app.retry.delay.ms=1000